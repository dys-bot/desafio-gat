<section class="container">
<form class = "formulario" (ngSubmit)="criar()">
    <h2 class="formulario__titulo">Novo Cadastro</h2>

    <div class="form-field">
      <label class="form-field__label" for="nome">Nome</label>
      <input class="form-field__input"id= "nome" type="text" [(ngModel)]="nome" name = nome>

    </div>
    <div class="form-field">
  <label class="form-field__label" for="email">Email</label>
  <input class="form-field__input" id= "email" type="text" [(ngModel)]="email" name = email>

    </div>
<div class="botao-wrapper">
    <button class="botao" type="submit">Cadastrar</button>
 </div></form>
</section>
